# Project information
site_name: 'nRF52832-MDK Documentation'
site_description: 'An Open Source, Micro Development Kit for IoT Applications'
site_author: makerdiary
site_url: 'https://wiki.makerdiary.com/nrf52832-mdk'


# Repository
repo_name: 'makerdiary/nrf52832-mdk'
repo_url: 'https://github.com/makerdiary/nrf52832-mdk'
edit_uri: ""


# Copyright
copyright: 'Copyright &copy; 2019 <a href="https://makerdiary.com">makerdiary.com</a>'

# Documentation and theme
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: false
  palette:
    primary: marsala
    accent: marsala
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: assets/images/logo.svg

# Customization
extra:
  social:
    - type: comments
      link: https://community.makerdiary.com
    - type: github-alt
      link: https://github.com/makerdiary
    - type: twitter
      link: https://twitter.com/makerdiary
    - type: facebook
      link: https://www.facebook.com/makerdiary
    - type: globe
      link: https://makerdiary.com
#  discourse: 'community.makerdiary.com'

# Google Analytics
google_analytics:
  - 'UA-54344624-2'
  - 'auto'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


